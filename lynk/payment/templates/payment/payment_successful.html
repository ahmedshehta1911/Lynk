{% extends 'base.html' %}

{% block content %}
<div class="container d-flex flex-column align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="text-center p-5 rounded-4" style="max-width: 600px; background-color: rgba(255, 80, 0, 0.05);">
        <!-- Checkmark Icon -->
        <div class="mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="#4BB543" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
            </svg>
        </div>
        
        <!-- Success Message -->
        <h1 class="fw-bold mb-3" style="color: #FF5000;">Payment Successful!</h1>
        <p class="lead mb-4">Thank you for your purchase. Your payment has been processed successfully.</p>
        
        <!-- Continue Shopping Button -->
        <a href="{% url 'category:all_products' %}" class="btn btn-lg px-5 py-3 rounded-pill fw-bold" style="background-color: #FF5000; color: white;">
            <i class="bi bi-arrow-left me-2"></i> Continue Shopping
        </a>
    </div>
</div>

<style>
    .rounded-4 {
        border-radius: 24px;
    }
    .rounded-pill {
        border-radius: 50px;
    }
    .btn:hover {
        background-color: #e04600 !important;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(255, 80, 0, 0.3);
        transition: all 0.3s ease;
    }
</style>
{% endblock %}
