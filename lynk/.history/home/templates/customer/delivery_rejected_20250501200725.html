{% extends 'base.html' %}

{% block content %}
<div class="container text-center py-5">
    <div class="card border-0 shadow-sm mx-auto" style="max-width: 500px; border-radius: 16px;">
        <div class="card-body p-4">
            <div class="text-danger mb-4">
                <i class="fas fa-times-circle" style="font-size: 3rem;"></i>
            </div>
            <h3 class="mb-3">Delivery Declined</h3>
            <p class="text-muted mb-4">{{ message }}</p>
            <a href="{% url 'home:select_delivery' %}" class="btn btn-primary">
                Choose Another Delivery
            </a>
        </div>
    </div>
</div>
{% endblock %}
