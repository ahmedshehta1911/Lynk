{% extends 'base.html' %}

{% block content %}
<div class="container text-center py-5">
    <div class="card border-0 shadow-sm mx-auto" style="max-width: 500px; border-radius: 16px;">
        <div class="card-body p-4">
            <div class="text-success mb-4">
                <i class="fas fa-check-circle" style="font-size: 3rem;"></i>
            </div>
            <h3 class="mb-3">Delivery Accepted</h3>
            <p class="text-muted mb-4">
                You've accepted the delivery request. The customer has been notified 
                and will proceed with payment.
            </p>
            <a href="{% url 'delivery:active_deliveries' %}" class="btn btn-primary">
                View Active Deliveries
            </a>
        </div>
    </div>
</div>
{% endblock %}
